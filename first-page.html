<!DOCTYPE html>
<html>

<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
  .d-block {
    max-height: 80vh;
  }

  body {
    margin: 0px;
    opacity: 1;
  }

  #logo {
    position: absolute;
    /* Reposition logo from the natural layout */
    left: 300px;
    bottom: 0px;
    width: 1000px;
    height: 190px;
    z-index: 1;
  }

  .carousel-caption {
    position: absolute;
    padding-bottom: 8rem;
    color: rgb(255, 255, 255);
    text-align: center;
  }

  .bg-color {
    color: white;
    background: rgb(57, 63, 131);
    background: linear-gradient(90deg, rgba(57, 63, 131, 1) 0%, rgba(56, 8, 55, 1) 53%);
    height: 100px;
  }

  .fs-6 {
    font-size: 10px !important;
  }
</style>

<body>
  <div class="container-fluid ">
    <div class="row">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="./assets/image/pexels-piccinng-3075993.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <p>5 to 7 June 2019,Waterfront Hotel,London</p>
              <h1>WORLD'S LEADING EVENT</h1>
              <p>How you transfrom your Business as technology,consumer, habits industry <br>
                dynamic changes? Find out from those leading the charge.</p>
              <button type="button" class="btn btn-primary">GET TICKET</button>
              <button type="button" class="btn btn-secondary">KNOW MORE</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div id="logo">
      <div class="row bg-color align-self-center">
        <div class="col-lg-3 align-self-center">
          <div class="row">
            <div class="col-lg-6 text-center">
              <h1>199</h1>
              <p class="fs-6">days</p>
            </div>
            <div class="col-lg-6  text-center">
              <h1>:</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-3 align-self-center">
          <div class="row">
            <div class="col-lg-6  text-center">
              <h1>10</h1>
              <p class="fs-6">hours</p>
            </div>
            <div class="col-lg-6  text-center">
              <h1>:</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-3 align-self-center">
          <div class="row">
            <div class="col-lg-6  text-center">
              <h1>50</h1>
              <p class="fs-6">minutes</p>
            </div>
            <div class="col-lg-6  text-center">
              <h1>:</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-3 align-self-center">
          <h1>00</h1>
          <p class="fs-6">seconds</p>
        </div>
      </div>
    </div>







    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>

</html>
